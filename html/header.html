<script>
/****登录判断****/
$(function(){
	var daLog = $('.da_log');
	var daReg = $('.da_reg');
	var regTip = $('.reg_tip');
	var $login_box = $('.login_info');
	var logininfo = "<a href='javascript:;'>欢迎您，"+$.cookie('userMob')+"</a><a href='javascript:;' class='logout'>[退出]</a><span>|</span><a href='javascript:;'>我的订单</a><span>|</span><a href='html/shopping-cart.html'>我的购物车</a><span>|</span><a href='javascript:;'>我的收藏</a>";
	if($.cookie("userMob")&&$.cookie("userPsd")){
		daLog.hide();
		daReg.hide().next().hide();
		regTip.hide();
		$login_box.prepend(logininfo);
	}
	//退出
	var $logout = $('.logout');
	$logout.click(function(){
		$.cookie("userMob",'',{ path: '/' });
		$.cookie("userPsd",'',{ path: '/' });
		daLog.show();
		daReg.show().next().show();
		regTip.show();
		$login_box.hide();
	});
});
//移入移出隐藏显示二维码
$(function(){
	$('.download').hover(function(){
		$('.code').show();
	},function(){
		$('.code').hide();
	});
});
</script>
